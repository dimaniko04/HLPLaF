<li>
    <div class="article-header">
        <time>{{ article.publish_date|date:"d.m.Y" }}</time>
        <h3>{{ article.title }}</h3>

        <div>
            <a class="edit-article-link" href="{% url 'articles:edit_article' article.id %}">Edit</a>
            <a class="remove-article-link" href="{% url 'articles:remove_article' article.id %}">Remove</a>
        </div>
    </div>
    <p>{{ article.text }}</p>
</li>
