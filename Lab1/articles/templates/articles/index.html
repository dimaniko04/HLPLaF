{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'articles:create_article' %}" class="create-article-link">
        Create Article
    </a>

    {% if articles %}
        <ul class="article-list">
            {% for article in articles %}
                {% include 'articles/article_item.html' with article=article %}
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-articles-message">No articles yet!</p>
    {% endif %}

{% endblock %}
