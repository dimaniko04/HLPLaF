{% extends 'base.html' %}

{% block content %}
    <h1>Articles:</h1>

    <a href="{% url 'articles:create_article' %}">
        Create Article
    </a>

    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>{{ article.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No articles yet!</p>
    {% endif %}

{% endblock %}
